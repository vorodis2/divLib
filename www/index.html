	function plus (obj) {		
		var p=new DPanel(content,0,0);
		var p1=new DPanel(p,ww,2);
		p.width=ww*2+10;
		p1.width=ww+6;

		obj.x=2;

		p1.add(obj);
		p.object=obj
		p.panel=p1
		obj.width=ww;

		p.obj=obj;

		var l1=new DLabel(p,24,2,obj.type);
		var l=new DLabel(p,2,p1.height-8,"height:"+obj.height);
		p.label=l

		array.push(p)


		var b=new DButton(p,2,2,">",function(){
			setDin(this.obj)
		});

		b.color="#dddddd";

		sizeWindow();
	}

	function drahHH () {
		for (var i = 0; i < array.length; i++) {
			
			array[i].height=array[i].obj.height+12;
			array[i].panel.height=array[i].obj.height+6;
			array[i].label.y=array[i].obj.height-8
			array[i].label.text="height:"+array[i].obj.height
		}
	}
	

	function sizeWindow () {
		drahHH()			
		var h = document.documentElement.clientHeight;
		var y=36;
		var x=0;
		for (var i = 0; i < array.length; i++) {
			array[i].y=y;
			array[i].x=x;
			y+=array[i].height+2;
			if(y>h){
				y=2;
				x+=ww*2+12
				array[i].y=y;
				array[i].x=x;
				y+=array[i].height+2;	
			}
		}
